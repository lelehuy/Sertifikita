name: build-macos

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-dmg:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('app/requirements.txt') }}

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: electron/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('electron/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Prepare venv
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip

      - name: Build DMG
        run: |
          chmod +x scripts/*.sh
          source .venv/bin/activate
          bash scripts/build_dmg.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sertifikita-dmg
          path: electron/dist/*.dmg

      - name: Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: electron/dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
